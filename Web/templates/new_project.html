{% extends "base.html" %}

{% block title %}Новый проект{% endblock %}
{% block content %}

<div class="container" id='new-project'>
<div class="row pt-4 mt-4 mb-4">
<div class="col-3">
</div>
<div class="col-5 content-container colorw">
    <form method="POST">
        <h3 align="center">Создание нового проекта</h3>
        <div class="form-group">
            <label for = "name">Название проекта</label>
            <input
                type="text"
                class="form-control colored_text"
                id="name"
                name="name"
                placeholder="Введите название проекта"
                />
            </br>
            <label for = "shortDescription">Краткое описание проекта</label>
            <input
                type="text"
                class="form-control colored_text"
                id="shortDescription"
                name="shortDescription"
                placeholder="Введите краткое описание проекта"
                />
        </div>
        <br />
        <button type="submit" class="btn btn-info">Создать</button>
    </form>
</div>

{% endblock %}
